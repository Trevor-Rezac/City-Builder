<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>City Builder</title>
</head>

<body>
    <header>
        <div id="welcome-header">
            <h1 id="city-welcome"></h1>
        </div>
    </header>
    <main>
        <section class="main-container">
            <div class="skyline container">
                <label>
                    Skyline
                    <select name="" id="skyline-dropdown">
                        <option value="1">Skyline 1</option>
                        <option value="2">Skyline 2</option>
                        <option value="3">Skyline 3</option>
                    </select>
                </label>
                <div class="skyline">
                    <img src="assets/skyline-1.jpeg" id="skyline-image" />
                </div>
            </div>

            <div class="waterfront container">
                <label>
                    Waterfront
                    <select name="" id="waterfront-dropdown">
                        <option value="1">Waterfront 1</option>
                        <option value="2">Waterfront 2</option>
                        <option value="3">Waterfront 3</option>
                    </select>
                </label>
                <div class="waterfront">
                    <img src="assets/waterfront-1.jpeg" id="waterfront-image" />
                </div>
            </div>
            
            <div class="castle container">
                <label>
                    Castle
                    <select name="" id="castle-dropdown">
                        <option value="1">Castle 1</option>
                        <option value="2">Castle 2</option>
                        <option value="3">Castle 3</option>
                    </select>
                </label>
                <div class="castle">
                    <img src="assets/castle-1.jpeg" id="castle-image" />
                </div>
            </div>    
        </section>

        <div id="count">
        </div>
        
        <div class="name-change">
            <label>
                <input type="text" placeholder="Name your city!" id="name-change-input">
            </label>
            <button id="name-change-btn">Change</button>
        </div>
        <div class="slogans">
            <label>
                <input type="text" placeholder="Enter your city's slogan!" id="slogan-input">
            </label>
            <button id="slogan-button" >Add Slogan</button>
            <div id="slogan-list"></div>
        </div>
        
        
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
